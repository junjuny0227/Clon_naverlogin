<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="new.css" />
    <link rel="icon" href="/img/favicon.png" />
    <title>네이버 : 로그인</title>
  </head>
  <body>
    <div class="wrapper">
      <a href="https://www.naver.com/" class="logo">NAVER</a>
      <div class="border">
        <div class="button-wrapper">
          <div>
            <img src="/img/login.png" width="22px" />
            <p>ID 로그인</p>
          </div>
          <div>
            <img src="/img/oneuse.png" width="22px" />
            <p>일회용 번호</p>
          </div>
          <div>
            <img src="/img/qrcode.png" width="22px" />
            <p>QR코드</p>
          </div>
        </div>
        <div class="login-form">
          <div>
            <img src="/img/person.png" width="21px" />
            <input type="text" placeholder="아이디" />
          </div>
          <div>
            <img src="/img/lock.png" width="21px" />
            <input type="text" placeholder="비밀번호" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
