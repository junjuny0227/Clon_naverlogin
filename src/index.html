<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/favicon.png" />
    <title>네이버 : 로그인</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="select-lang">
          <select name="language">
            <option value="한국어" selected="selected">한국어</option>
            <option value="English">English</option>
            <option value="中文(简体)">中文(简体)</option>
            <option value="中文(台灣)">中文(台灣)</option>
          </select>
          <img src="/img/arrow.png" width="22px" />
        </div>
      </div>
      <a href="https://www.naver.com/" class="logo">NAVER</a>
      <div class="border">
        <div class="button-wrapper">
          <div>
            <img src="/img/login.png" width="22px" />
            <p>ID 로그인</p>
          </div>
          <div>
            <img src="/img/oneuse.png" width="22px" />
            <p>일회용 번호</p>
          </div>
          <div>
            <img src="/img/qrcode.png" width="22px" />
            <p>QR코드</p>
          </div>
        </div>
        <div class="login-form">
          <div class="idpw">
            <img src="/img/person.png" width="21px" />
            <input type="text" placeholder="아이디" />
          </div>
          <div class="idpw">
            <img src="/img/lock.png" width="21px" />
            <input type="text" placeholder="비밀번호" />
          </div>
          <div class="keep">
            <div class="keep-login">
              <input type="checkbox" />
              <p>로그인 상태 유지</p>
            </div>
            <div class="keep-ip">
              <p>IP보안</p>
              <input type="checkbox" />
            </div>
          </div>
          <div class="login-btn">
            <p>로그인</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
